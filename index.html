<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header class="bg-header py-2">
        <div class="text-center">
            <h1 style="color: white; font-weight: bold;">Weather Dashboard</h1>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="container">
            <!-- left column -->
            <div class="column left d-block my-3">
                <!-- Search by City -->
                <div class="border-bottom">
                    <h3>Search for a City:</h2>
                    <form id="user-form" class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search" placeholder="Philadelphia, PA" aria-label="search">
                        </div>
                        <button type="button" class="searchBtn btn-primary">Search</button>
                    </form>
                </div>
                <!-- Search history -->
                <div id="history">
                    
                </div>
            </div>
            <!-- Right column -->
            <div class="column right d-block my-3">
                <!-- Current Weather card -->
                <div class="card border p-2">
                    <h2 id="city"></h2>
                    <p id="temp">Temp: </p>
                    <p id="wind">Wind: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="uv">UV Index</p>
                </div>
                <!-- Forecast card  -->
                <div class="col ">
                    <h3 class="my-3" id="forecast">5-Day Forecast: </h3>
                    <div class="card" id="day1">

                    </div>
                    <div class="card" id="day2">

                    </div>
                    <div class="card" id="day3">

                    </div>
                    <div class="card" id="day4">

                    </div>
                    <div class="card" id="day5">

                    </div>
                </div>    
            </div>
        </div>
    </main>
    <script src="/assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</body>
</html>
